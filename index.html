<!DOCTYPE html>
<html lang="en">
  <head>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
    />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/0.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/1.3.5/jspdf.min.js"></script>

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PunchPoint Monitoring System</title>
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Poppins:300,400,500,600,700"
    />
    <link rel="icon" type="image/png" href="./static/images/lnt logo.png" />
    <style>
      /* Global styles */
      body {
        margin: 0;
        font-family: Poppins, Helvetica, sans-serif;
        font-weight: bold; /* Apply bold font-weight */
      }
 
      .navbar {
        background-color: #1c3f60;
        color: white;
        padding: 3vh;
        display: flex;
        align-items: center;
        position: relative;
      }
 
      .navbar h2 {
        margin: 0;
        flex-grow: 1;
        text-align: center;
        font-size: 3vh;
        margin-left: 13vw;
      }
 
      .navbar i {
        font-size: 2.8vh;
        cursor: pointer;
        color: white;
        transition: color 0.3s ease;
        padding: 0.5vh;
      }
 
      .navbar i:hover {
        color: #4275a5;
      }
 
      .navbar img {
        height: 5vw;
        width: auto;
        margin-top: -3vh;
        margin-bottom: -3vh;
      }
 
      .login-user {
        font-size: 1.6vh;
        position: absolute;
        right: 3vh;
        top: 10vh;
      }
      .user-logo {
        height: 2.7vh;
        width: 4vh;
        position: absolute;
        top: 12vh;
        right: 14vh;
      }
      /* Main Content */
      .container {
        max-width: 80vw;
        margin: 4rem auto;
        padding: 2vh;
 
        border-radius: 8px;
 
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center; /* Center content vertically and horizontally */
        text-align: center; /* Center the text */
      }
 
      /*  h1 {
        color: #1c3f60;
        font-size: 2vw;
        font-weight: bold;
        margin-bottom: 3vw;
      }*/
 
      /* Domain Cards */
      .domain-container {
        display: flex;
        flex-wrap: wrap;
        gap: 30px;
        justify-content: center;
        margin-top: 2vh;
      }
 
      .domain-card {
        background-color: #1c3f60; /* Default background color */
        border-radius: 12px;
        padding: 3.2vh;
        width: 13vw;
        text-align: center;
        box-shadow: 0 6px 15px rgba(28, 63, 96, 0.5);
        cursor: pointer;
        display: flex;
        flex-direction: column; /* Stack the items vertically */
        justify-content: flex-start; /* Align children at the top */
        align-items: center;
        height: 27vh;
        color: white; /* Text color */
        position: relative; /* To position the icon inside the card */
        overflow: hidden; /* Hide the icon when it moves outside the card */
        margin-top: 14vh;
      }
 
      .domain-card h3 {
        font-size: 2.4vh;
        color: white;
        margin-top: 9vh; /* Add margin to the top of the text */
 
        text-transform: uppercase;
        font-weight: bold;
        letter-spacing: 1px;
      }
 
      .domain-card p {
        font-size: 1.8vh;
        color: rgba(255, 255, 255, 0.8);
        margin-top: 0.8vh; /* Space between text elements */
      }
 
      .domain-card i {
        font-size: 5vh;
        margin-bottom: 1rem;
        position: absolute;
        top: 4vh; /* Position at the top */
        transition: transform 0.3s ease, color 0.3s ease;
        animation: moveRight 5s infinite linear; /* Continuous animation */
        padding: 0 20px;
      }
 
      /* Keyframe animation to move the icon */
      /*  @keyframes moveRight {
        0% {
          left: 0;
        }
        50% {
          left: 70%;
        }
        100% {
          left: 0;
        }
      }*/
      footer {
        color: #1c3f60;
        text-align: center;
        position: fixed;
        bottom: 1em;
        left: 0;
        right: 0;
        font-size: 2vh;
        font-style: italic;
        padding: 1vh 0;
      }
 
      /* Hover Effects */
      .domain-card:hover {
        box-shadow: 0 12px 30px rgba(28, 63, 96, 0.7); /* Shadow effect remains the same */
      }
 
      .domain-card:hover i {
        color: white; /* Icon color stays white */
        animation-play-state: running; /* Pause the animation on hover */
      }
 
      /*for mobile extra small screens*/
      @media (max-width: 576px) {
        .navbar h2 {
          font-size: 2.8vh;
        }
        .navbar img {
          height: 7vh;
        }
        .navbar i {
          font-size: 2.5vh;
        }
        .user-name {
          margin-bottom: -1.5vh;
        }
 
        .domain-card {
          width: 35vw;
          height: 27vh;
          margin-top: 10vh;
          margin-top: -2.5vh;
        }
 
        .domain-card i {
          font-size: 5vh;
          margin-bottom: 1rem;
          position: absolute;
          top: 4vh; /* Position at the top */
          transition: transform 0.3s ease, color 0.3s ease;
          animation: moveRight 5s infinite linear; /* Continuous animation */
          padding: 0 20px;
        }
      }
 
      /*for small screens*/
      @media (min-width: 577px) and (max-width: 768px) {
        .navbar h2 {
          font-size: 2.8vh;
        }
        .navbar img {
          height: 7vh;
        }
        .navbar i {
          font-size: 2.5vh;
        }
 
        .domain-card {
          width: 32vw;
          height: 27vh;
          margin-top: 10vh;
          margin-top: -2.5vh;
        }
 
        .domain-card i {
          font-size: 5vh;

          position: absolute;
          top: 4vh; /* Position at the top */
          transition: transform 0.3s ease, color 0.3s ease;
          animation: moveRight 5s infinite linear; /* Continuous animation */
          padding: 0 20px;
        }
      }
      /*for medium screens*/
      @media (min-width: 769px) and (max-width: 1024px) {
        .navbar h2 {
          font-size: 2.8vh;
        }
        .navbar img {
          height: 7vh;
        }
        .navbar i {
          font-size: 2.5vh;
        }
 
        .domain-card {
          width: 21vw;
          height: 27vh;
          margin-top: 13vh;
        }
 
        .domain-card i {
          font-size: 5vh;
          margin-bottom: 1rem;
          position: absolute;
          top: 4vh; /* Position at the top */
          transition: transform 0.3s ease, color 0.3s ease;
          animation: moveRight 5s infinite linear; /* Continuous animation */
          padding: 0 20px;
        }
      }
      /*for large screens*/
      @media (min-width: 1025px) and (max-width: 1440px) {
        .navbar h2 {
          font-size: 2.8vh;
        }
        .navbar img {
          height: 7vh;
        }
        .navbar i {
          font-size: 2.5vh;
        }
 
        .domain-card {
          width: 16vw;
          height: 27vh;
          margin-top: 13vh;
        }
 
        .domain-card i {
          font-size: 5vh;
          margin-bottom: 1rem;
          position: absolute;
          top: 4vh; /* Position at the top */
          transition: transform 0.3s ease, color 0.3s ease;
          animation: moveRight 5s infinite linear; /* Continuous animation */
          padding: 0 20px;
        }
      }
      @media (min-width: 1441px) {
        .navbar h2 {
          font-size: 2.8vh;
        }
        .navbar img {
          height: 7vh;
        }
        .navbar i {
          font-size: 2.5vh;
        }
 
        .domain-card {
          width: 13vw;
          height: 27vh;
          margin-top: 15vh;
        }
 
        .domain-card i {
          font-size: 5vh;
          margin-bottom: 1rem;
          position: absolute;
          top: 4vh; /* Position at the top */
          transition: transform 0.3s ease, color 0.3s ease;
          animation: moveRight 5s infinite linear; /* Continuous animation */
          padding: 0 20px;
        }
      }
    </style>
  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar">
      <h2>Punch Point System</h2>
      <img src="./static/images/LTEH Logo.png" alt="Logo" class="logo" />
    </div>
    <div class="user-name">

    <div class="container">

      <div class="domain-container">

        </div>

        <!-- Add other domain cards here as needed -->

    </div>
    <!-- Footer -->
    <footer>© Developed by LTEH - Digital Team for internal use</footer>

  </body>
</html>
